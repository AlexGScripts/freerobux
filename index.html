<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Robux Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #progressBar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        #progressFill {
            width: 0%;
            height: 20px;
            background-color: green;
            border-radius: 5px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Robux Generator</h1>
        <div id="step1">
            <input type="text" id="username" placeholder="Roblox Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button onclick="startGenerator()">Generate Robux</button>
        </div>
        <div id="step2" style="display:none;">
            <p>Generating Robux for <span id="displayUsername"></span>...</p>
            <div id="progress">0%</div>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
        </div>
        <div id="step3" style="display:none;">
            <h2>⚠ WARNING ⚠</h2>
            <p style="color: red; font-weight: bold;">
                Free Robux generators are FAKE.<br>
                Never give your username or password on such sites.<br>
                Stay safe and protect your account!
            </p>
            <a href="https://en.help.roblox.com/hc/en-us/articles/203313410-How-to-Stay-Safe-on-Roblox" target="_blank">Learn how to stay safe on Roblox</a>
        </div>
    </div>

    <script>
        function startGenerator() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your username.');
                return;
            }
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('displayUsername').innerText = username;

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('step2').style.display = 'none';
                        document.getElementById('step3').style.display = 'block';
                    }, 1000);
                }
                document.getElementById('progress').innerText = progress + '%';
                document.getElementById('progressFill').style.width = progress + '%';
            }, 500);
        }
    </script>
</body>
</html>

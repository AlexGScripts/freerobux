<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Robux Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #1e1e2f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: inline-block;
            width: 300px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #progressBar {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            margin-top: 15px;
        }
        #progressFill {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 5px;
            transition: width 0.5s;
        }
        #robuxCount {
            font-size: 20px;
            margin-top: 10px;
        }
        #step3 p {
            color: #ff4c4c;
            font-weight: bold;
        }
        a {
            color: #00ffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Robux Generator</h1>
        <div id="step1">
            <input type="text" id="username" placeholder="Roblox Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button onclick="startGenerator()">Generate Robux</button>
        </div>
        <div id="step2" style="display:none;">
            <p>Generating Robux for <span id="displayUsername"></span>...</p>
            <div id="progress">0%</div>
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <div id="robuxCount">Robux Generated: 0</div>
        </div>
        <div id="step3" style="display:none;">
            <h2>⚠ WARNING ⚠</h2>
            <p>Free Robux generators are FAKE.<br>
            Never give your username or password on such sites.<br>
            Stay safe and protect your account!</p>
            <a href="https://en.help.roblox.com/hc/en-us/articles/203313410-How-to-Stay-Safe-on-Roblox" target="_blank">Learn how to stay safe on Roblox</a>
        </div>
    </div>

    <script>
        function startGenerator() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your username.');
                return;
            }
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('displayUsername').innerText = username;

            let progress = 0;
            let robux = 0;
            const maxRobux = Math.floor(Math.random() * 50000) + 50000; // random 50,000–100,000 Robux

            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 5;
                robux += Math.floor(Math.random() * 500) + 200;
                if (robux > maxRobux) robux = maxRobux;

                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('step2').style.display = 'none';
                        document.getElementById('step3').style.display = 'block';
                    }, 1500);
                }

                document.getElementById('progress').innerText = progress + '%';
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('robuxCount').innerText = 'Robux Generated: ' + robux.toLocaleString();
            }, 500);
        }
    </script>
</body>
</html>
